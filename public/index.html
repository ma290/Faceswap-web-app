<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Magic Pro - AI Face Swap</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6366f1;
      --secondary: #a855f7;
      --accent: #ec4899;
      --success: #10b981;
      --danger: #ef4444;
      --bg-dark: #0f172a;
      --bg-card: rgba(30, 41, 59, 0.7);
      --glass-border: rgba(148, 163, 184, 0.1);
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --shadow-xl: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e3a8a 100%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
      animation: particleFloat 15s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }

    .container {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 50px;
      width: 90%;
      max-width: 550px;
      box-shadow: var(--shadow-xl);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: containerFadeIn 0.8s ease-out;
    }

    @keyframes containerFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      margin-bottom: 35px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      animation: titlePulse 3s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .limit-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(168, 85, 247, 0.2));
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 500;
      border: 1px solid rgba(99, 102, 241, 0.3);
      margin-bottom: 35px;
      animation: badgeBounce 2s ease-in-out infinite;
    }

    @keyframes badgeBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .upload-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .upload-box {
      position: relative;
      height: 180px;
      border: 2px dashed rgba(99, 102, 241, 0.4);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      background: rgba(15, 23, 42, 0.3);
    }

    .upload-box:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }

    .upload-box.has-image {
      border-color: var(--success);
      border-style: solid;
    }

    .upload-box input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 3;
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 10px;
      opacity: 0.7;
      transition: transform 0.3s ease;
    }

    .upload-box:hover .upload-icon {
      transform: scale(1.2) rotate(5deg);
    }

    .upload-label {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .preview-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .preview-image.visible {
      opacity: 1;
    }

    .upload-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .upload-box:hover .upload-overlay {
      opacity: 1;
    }

    .btn-swap {
      width: 100%;
      padding: 18px;
      font-size: 1.15rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      background-size: 200%;
      color: white;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .btn-swap::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .btn-swap:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-swap:hover:not(:disabled) {
      background-position: right;
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
    }

    .btn-swap:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-swap:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: linear-gradient(135deg, #475569, #64748b);
      box-shadow: none;
    }

    .btn-download {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
      margin-top: 20px;
      display: none;
    }

    .btn-download.visible {
      display: block;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(16, 185, 129, 0.6);
    }

    #status {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 500;
      min-height: 28px;
      color: var(--text-secondary);
      animation: statusFade 0.3s ease-in;
    }

    @keyframes statusFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .result-container {
      margin-top: 30px;
      display: none;
      animation: resultSlideIn 0.6s ease-out;
    }

    .result-container.visible {
      display: block;
    }

    @keyframes resultSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .result-label {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--text-primary);
    }

    .result-image-wrapper {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(99, 102, 241, 0.3);
    }

    .result-image-wrapper img {
      width: 100%;
      display: block;
      animation: imageZoomIn 0.6s ease-out;
    }

    @keyframes imageZoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Loading Spinner */
    .spinner-container {
      display: none;
      margin: 25px 0;
    }

    .spinner-container.visible {
      display: block;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(99, 102, 241, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar-container {
      width: 100%;
      height: 6px;
      background: rgba(99, 102, 241, 0.2);
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
      display: none;
    }

    .progress-bar-container.visible {
      display: block;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 10px;
      transition: width 0.5s ease;
      width: 0%;
    }

    /* Success checkmark animation */
    .success-icon {
      width: 60px;
      height: 60px;
      margin: 20px auto;
      display: none;
    }

    .success-icon.visible {
      display: block;
      animation: successPop 0.5s ease-out;
    }

    @keyframes successPop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .upload-section {
        grid-template-columns: 1fr;
      }

      .upload-box {
        height: 160px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>‚ú® Face Magic Pro</h1>
      <p class="subtitle">AI-Powered Face Swap Technology</p>
    </div>

    <div class="limit-badge" id="limitDisplay">
      <span>üéØ</span>
      <span>Loading...</span>
    </div>

    <div class="upload-section">
      <div class="upload-box" id="sourceWrapper">
        <input type="file" id="src" accept="image/*" />
        <div class="upload-icon">üë§</div>
        <div class="upload-label">Source Face</div>
        <div class="upload-overlay">
          <span style="color: white; font-weight: 500;">Change Image</span>
        </div>
      </div>

      <div class="upload-box" id="targetWrapper">
        <input type="file" id="tgt" accept="image/*" />
        <div class="upload-icon">üñºÔ∏è</div>
        <div class="upload-label">Target Body</div>
        <div class="upload-overlay">
          <span style="color: white; font-weight: 500;">Change Image</span>
        </div>
      </div>
    </div>

    <button id="btn" class="btn-swap">
      <span>ü™Ñ Swap Faces</span>
    </button>

    <div class="spinner-container" id="spinnerContainer">
      <div class="spinner"></div>
    </div>

    <div class="progress-bar-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="status"></p>

    <div class="success-icon" id="successIcon">
      <svg viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="30" cy="30" r="28" stroke="#10b981" stroke-width="4" fill="none"/>
        <path d="M17 30L26 39L43 22" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <div class="result-container" id="resultArea">
      <p class="result-label">‚ú® Your Result</p>
      <div class="result-image-wrapper">
        <img id="out" alt="Swapped Face" />
      </div>
      <button id="downloadBtn" class="btn-download">
        üì• Download Image
      </button>
    </div>
  </div>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    const LIMIT = 10; // Changed from 5 to 10
    const TODAY = new Date().toISOString().slice(0, 10);

    // Local Storage Limits
    if (localStorage.getItem("date") !== TODAY) {
      localStorage.setItem("date", TODAY);
      localStorage.setItem("count", "0");
    }

    let count = Number(localStorage.getItem("count")) || 0;

    const btn = document.getElementById("btn");
    const status = document.getElementById("status");
    const out = document.getElementById("out");
    const spinnerContainer = document.getElementById("spinnerContainer");
    const resultArea = document.getElementById("resultArea");
    const limitDisplay = document.getElementById("limitDisplay");
    const downloadBtn = document.getElementById("downloadBtn");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const successIcon = document.getElementById("successIcon");

    // File Preview Logic with Animation
    function handleFileSelect(input, wrapperId) {
      input.addEventListener('change', (e) => {
        const file = e.target.files[0];
        const wrapper = document.getElementById(wrapperId);
        
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            // Remove existing preview if any
            const existing = wrapper.querySelector('.preview-image');
            if (existing) existing.remove();

            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'preview-image';
            wrapper.appendChild(img);
            
            // Trigger animation
            setTimeout(() => {
              img.classList.add('visible');
              wrapper.classList.add('has-image');
            }, 10);
          }
          reader.readAsDataURL(file);
        }
      });
    }
    
    handleFileSelect(document.getElementById('src'), 'sourceWrapper');
    handleFileSelect(document.getElementById('tgt'), 'targetWrapper');

    function updateUI() {
      const remaining = Math.max(0, LIMIT - count);
      limitDisplay.innerHTML = `<span>üéØ</span><span>Daily Credits: ${remaining} / ${LIMIT}</span>`;
      
      if (count >= LIMIT) {
        btn.disabled = true;
        btn.innerHTML = '<span>üåô Daily Limit Reached</span>';
      }
    }
    updateUI();

    // One-tap download functionality
    downloadBtn.onclick = async () => {
      try {
        const imageUrl = out.src;
        const response = await fetch(imageUrl);
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `facemagic_${Date.now()}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
        
        // Visual feedback
        downloadBtn.innerHTML = '‚úÖ Downloaded!';
        setTimeout(() => {
          downloadBtn.innerHTML = 'üì• Download Image';
        }, 2000);
      } catch (error) {
        console.error('Download failed:', error);
        downloadBtn.innerHTML = '‚ùå Download Failed';
        setTimeout(() => {
          downloadBtn.innerHTML = 'üì• Download Image';
        }, 2000);
      }
    };

    btn.onclick = async () => {
      if (count >= LIMIT) return;

      const sourceFile = document.getElementById("src").files[0];
      const targetFile = document.getElementById("tgt").files[0];

      if (!sourceFile || !targetFile) {
        status.innerText = "‚ö†Ô∏è Please upload both images!";
        status.style.color = var(--danger);
        return;
      }

      // Start UI
      btn.disabled = true;
      btn.innerHTML = '<span>‚è≥ Processing...</span>';
      spinnerContainer.classList.add('visible');
      progressContainer.classList.add('visible');
      status.innerText = "üöÄ Initializing AI magic...";
      status.style.color = "var(--text-secondary)";
      resultArea.classList.remove('visible');
      downloadBtn.classList.remove('visible');
      successIcon.classList.remove('visible');
      progressBar.style.width = '0%';

      try {
        // Progress simulation
        progressBar.style.width = '20%';
        
        // 1. FACE SWAP
        status.innerText = "üé® Swapping faces... (This may take ~30s)";
        progressBar.style.width = '40%';
        
        const swapClient = await Client.connect("asyoucansee/malkis");

        const swapResult = await swapClient.predict("/face_swap", {
          source_img: sourceFile,
          target_img: targetFile
        });

        progressBar.style.width = '60%';

        // Resolve the result image URL
        let resultUrl = "";
        if (swapResult.data && swapResult.data[0]) {
          if (typeof swapResult.data[0] === 'object' && swapResult.data[0].url) {
            resultUrl = swapResult.data[0].url;
          } else {
            resultUrl = swapResult.data[0];
          }
        }
        if (!resultUrl) throw new Error("Face swap failed to return an image.");

        // 2. NSFW CHECK
        status.innerText = "üõ°Ô∏è Verifying safety...";
        progressBar.style.width = '80%';

        const imageResponse = await fetch(resultUrl);
        const imageBlob = await imageResponse.blob();

        const nsfwClient = await Client.connect("suko/nsfw");
        const nsfwResult = await nsfwClient.predict("/predict", {
          image: imageBlob,
        });

        console.log("NSFW Result:", nsfwResult.data);

        let predictions = [];
        if (nsfwResult.data && nsfwResult.data[0] && nsfwResult.data[0].predictions) {
          predictions = nsfwResult.data[0].predictions;
        } else if (Array.isArray(nsfwResult.data)) {
          predictions = nsfwResult.data;
        }

        const nakedPred = predictions.find(p => p.label === "Naked");
        const isUnsafe = nakedPred && nakedPred.confidence > 0.5;

        if (isUnsafe) {
          throw new Error("NSFW content detected. Image blocked.");
        }

        progressBar.style.width = '100%';

        // Success Update
        count++;
        localStorage.setItem("count", count);
        updateUI();

        // Server syncing
        if (count === LIMIT) {
          fetch("/completed", { method: "POST" }).catch(e => console.log("Server sync failed", e));
        }

        // Display Result with animations
        setTimeout(() => {
          spinnerContainer.classList.remove('visible');
          progressContainer.classList.remove('visible');
          successIcon.classList.add('visible');
          
          setTimeout(() => {
            out.src = resultUrl;
            resultArea.classList.add('visible');
            downloadBtn.classList.add('visible');
            status.innerText = "üéâ Done! Your masterpiece is ready!";
            status.style.color = "var(--success)";
          }, 500);
        }, 300);

      } catch (error) {
        console.error(error);
        spinnerContainer.classList.remove('visible');
        progressContainer.classList.remove('visible');
        status.innerText = "‚ùå " + (error.message || "An error occurred. Please try again.");
        status.style.color = "var(--danger)";
      } finally {
        if (count < LIMIT) {
          btn.disabled = false;
          btn.innerHTML = '<span>ü™Ñ Swap Faces</span>';
        }
      }
    };
  </script>

</body>

</html>
