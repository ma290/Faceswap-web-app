<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Magic ‚Äì AI Face Swap</title>
  <meta name="description"
    content="Face Magic ‚Äì Swap faces in seconds with cutting-edge AI. Upload two photos and let the magic happen." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      --primary: #7c3aed;
      --primary-glow: rgba(124, 58, 237, 0.35);
      --secondary: #ec4899;
      --secondary-glow: rgba(236, 72, 153, 0.3);
      --accent: #f59e0b;
      --accent-glow: rgba(245, 158, 11, 0.25);
      --surface: rgba(255, 255, 255, 0.06);
      --surface-hover: rgba(255, 255, 255, 0.10);
      --border: rgba(255, 255, 255, 0.10);
      --border-hover: rgba(255, 255, 255, 0.22);
      --text: #f1f5f9;
      --text-dim: rgba(241, 245, 249, 0.55);
      --danger: #f43f5e;
      --success: #22c55e;
      --radius: 20px;
      --radius-sm: 14px;
    }

    /* ===== GLOBAL RESET ===== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0a0a1a;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* ===== ANIMATED BACKGROUND ===== */
    .bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.45;
      will-change: transform;
    }

    .orb-1 {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      top: -10%;
      left: -8%;
      animation: orbFloat1 18s ease-in-out infinite;
    }

    .orb-2 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
      bottom: -5%;
      right: -5%;
      animation: orbFloat2 22s ease-in-out infinite;
    }

    .orb-3 {
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      top: 50%;
      left: 55%;
      animation: orbFloat3 16s ease-in-out infinite;
    }

    @keyframes orbFloat1 {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(120px, 80px) scale(1.12);
      }

      66% {
        transform: translate(-40px, 140px) scale(0.92);
      }
    }

    @keyframes orbFloat2 {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(-100px, -60px) scale(1.08);
      }

      66% {
        transform: translate(60px, -120px) scale(0.95);
      }
    }

    @keyframes orbFloat3 {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      50% {
        transform: translate(-80px, 50px) scale(1.15);
      }
    }

    /* Grain overlay */
    .bg-canvas::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      opacity: 0.5;
      pointer-events: none;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      position: relative;
      z-index: 1;
      width: 92%;
      max-width: 520px;
      padding: 44px 36px 36px;
      background: var(--surface);
      backdrop-filter: blur(28px) saturate(1.6);
      -webkit-backdrop-filter: blur(28px) saturate(1.6);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.04) inset,
        0 24px 80px -12px rgba(0, 0, 0, 0.55),
        0 0 60px -20px var(--primary-glow);
      text-align: center;

      /* Entrance animation */
      animation: containerEnter 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes containerEnter {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.96);
        filter: blur(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0px);
      }
    }

    /* ===== HEADER ===== */
    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
      animation: staggerIn 0.7s 0.15s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 4px 20px var(--primary-glow);
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {

      0%,
      100% {
        box-shadow: 0 4px 20px var(--primary-glow);
        transform: scale(1);
      }

      50% {
        box-shadow: 0 4px 30px var(--secondary-glow);
        transform: scale(1.05);
      }
    }

    h1 {
      font-weight: 800;
      font-size: 1.85rem;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #e0e7ff 0%, #c4b5fd 30%, #f0abfc 60%, #fbbf24 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShimmer 4s linear infinite;
    }

    @keyframes textShimmer {
      to {
        background-position: 200% center;
      }
    }

    .subtitle {
      font-size: 0.82rem;
      color: var(--text-dim);
      margin-bottom: 28px;
      font-weight: 400;
      animation: staggerIn 0.7s 0.25s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    /* Credits badge */
    .credits-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 18px;
      background: rgba(124, 58, 237, 0.12);
      border: 1px solid rgba(124, 58, 237, 0.25);
      border-radius: 100px;
      font-size: 0.78rem;
      font-weight: 600;
      color: #c4b5fd;
      margin-bottom: 28px;
      animation: staggerIn 0.7s 0.35s cubic-bezier(0.16, 1, 0.3, 1) both;
      transition: all 0.3s ease;
    }

    .credits-badge:hover {
      background: rgba(124, 58, 237, 0.2);
      border-color: rgba(124, 58, 237, 0.4);
      transform: scale(1.03);
    }

    .credit-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
      animation: dotPulse 2s ease-in-out infinite;
    }

    .credit-dot.warning {
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent-glow);
    }

    .credit-dot.depleted {
      background: var(--danger);
      box-shadow: 0 0 8px rgba(244, 63, 94, 0.5);
      animation: none;
    }

    @keyframes dotPulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.6;
        transform: scale(0.85);
      }
    }

    /* ===== UPLOAD AREA ===== */
    .upload-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-bottom: 24px;
      animation: staggerIn 0.7s 0.45s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .upload-card {
      position: relative;
      height: 170px;
      border: 2px dashed rgba(255, 255, 255, 0.12);
      border-radius: var(--radius-sm);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
      background: rgba(255, 255, 255, 0.02);
    }

    .upload-card::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: var(--radius-sm);
      background: conic-gradient(from 0deg,
          transparent 0%,
          var(--primary) 10%,
          var(--secondary) 20%,
          transparent 30%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
      animation: borderRotate 4s linear infinite;
    }

    @keyframes borderRotate {
      to {
        transform: rotate(360deg);
      }
    }

    .upload-card:hover::before {
      opacity: 1;
    }

    .upload-card:hover {
      border-color: transparent;
      background: var(--surface-hover);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px -8px rgba(124, 58, 237, 0.2);
    }

    .upload-card.has-image {
      border-color: rgba(124, 58, 237, 0.4);
      border-style: solid;
    }

    .upload-card input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      z-index: 3;
    }

    .upload-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      margin-bottom: 10px;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .upload-card:hover .upload-icon {
      background: rgba(124, 58, 237, 0.15);
      transform: scale(1.1);
    }

    .upload-label {
      font-size: 0.82rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: var(--text);
      transition: color 0.3s;
    }

    .upload-hint {
      font-size: 0.68rem;
      color: var(--text-dim);
      margin-top: 4px;
      transition: color 0.3s;
    }

    .upload-card:hover .upload-hint {
      color: rgba(255, 255, 255, 0.5);
    }

    .preview-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s ease;
      border-radius: calc(var(--radius-sm) - 2px);
    }

    .preview-img.visible {
      opacity: 0.55;
    }

    .upload-card:hover .preview-img.visible {
      opacity: 0.3;
    }

    .upload-card .upload-check {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 4;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: var(--success);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 2px 10px rgba(34, 197, 94, 0.4);
    }

    .upload-card.has-image .upload-check {
      opacity: 1;
      transform: scale(1);
    }

    /* ===== SWAP BUTTON ===== */
    .btn-swap-wrap {
      animation: staggerIn 0.7s 0.55s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .btn-swap {
      position: relative;
      width: 100%;
      padding: 16px 24px;
      font-size: 1rem;
      font-weight: 700;
      font-family: inherit;
      border: none;
      border-radius: 100px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow:
        0 4px 20px var(--primary-glow),
        0 0 0 0 rgba(124, 58, 237, 0);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .btn-swap::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.12) 50%,
          transparent 100%);
      animation: btnShimmer 3s ease-in-out infinite;
    }

    @keyframes btnShimmer {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    .btn-swap:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 8px 30px var(--primary-glow),
        0 0 0 4px rgba(124, 58, 237, 0.15);
    }

    .btn-swap:active:not(:disabled) {
      transform: translateY(0) scale(0.99);
    }

    .btn-swap:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: none;
    }

    .btn-swap:disabled::before {
      animation: none;
    }

    /* ===== PROCESSING STATES ===== */
    .process-section {
      margin-top: 24px;
      min-height: 24px;
      animation: staggerIn 0.7s 0.65s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    /* Fancy loader */
    .loader-ring {
      display: none;
      width: 52px;
      height: 52px;
      margin: 0 auto 16px;
      position: relative;
    }

    .loader-ring.active {
      display: block;
    }

    .loader-ring::before,
    .loader-ring::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid transparent;
    }

    .loader-ring::before {
      border-top-color: var(--primary);
      border-right-color: var(--secondary);
      animation: loaderSpin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    .loader-ring::after {
      inset: 6px;
      border-bottom-color: var(--accent);
      border-left-color: var(--primary);
      animation: loaderSpin 1.8s cubic-bezier(0.5, 0, 0.5, 1) infinite reverse;
    }

    @keyframes loaderSpin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Loader glow */
    .loader-ring .glow {
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
      animation: loaderGlow 2s ease-in-out infinite;
    }

    @keyframes loaderGlow {

      0%,
      100% {
        opacity: 0.4;
        transform: scale(0.9);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.1);
      }
    }

    #status {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-dim);
      min-height: 22px;
      transition: all 0.3s ease;
    }

    #status.error {
      color: var(--danger);
      animation: shake 0.5s ease-in-out;
    }

    #status.success {
      color: var(--success);
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      20% {
        transform: translateX(-6px);
      }

      40% {
        transform: translateX(6px);
      }

      60% {
        transform: translateX(-4px);
      }

      80% {
        transform: translateX(4px);
      }
    }

    /* Progress bar */
    .progress-bar-wrap {
      display: none;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 100px;
      overflow: hidden;
      margin-top: 12px;
    }

    .progress-bar-wrap.active {
      display: block;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      border-radius: 100px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      background-size: 200%;
      animation: progressShimmer 2s linear infinite;
      transition: width 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes progressShimmer {
      to {
        background-position: 200% 0;
      }
    }

    /* ===== RESULT AREA ===== */
    .result-container {
      margin-top: 28px;
      display: none;
      animation: resultReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .result-container.active {
      display: block;
    }

    @keyframes resultReveal {
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.95);
        filter: blur(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    .result-label {
      font-size: 0.72rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-dim);
      margin-bottom: 14px;
    }

    .result-img-wrap {
      position: relative;
      border-radius: var(--radius-sm);
      overflow: hidden;
      box-shadow:
        0 16px 50px -10px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .result-img-wrap img {
      width: 100%;
      display: block;
      border-radius: var(--radius-sm);
    }

    .result-img-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius-sm);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      pointer-events: none;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
      padding: 10px 24px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--border);
      border-radius: 100px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.82rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .download-btn:hover {
      background: rgba(255, 255, 255, 0.14);
      border-color: var(--border-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    /* ===== STAGGER ANIMATION ===== */
    @keyframes staggerIn {
      from {
        opacity: 0;
        transform: translateY(20px);
        filter: blur(4px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    /* ===== FOOTER ===== */
    .footer-text {
      margin-top: 28px;
      font-size: 0.68rem;
      color: var(--text-dim);
      animation: staggerIn 0.7s 0.75s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .container {
        padding: 32px 22px 28px;
        border-radius: 16px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .upload-card {
        height: 145px;
      }

      .upload-icon {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }

      .btn-swap {
        padding: 14px 20px;
        font-size: 0.9rem;
      }

      .orb-1 {
        width: 260px;
        height: 260px;
      }

      .orb-2 {
        width: 200px;
        height: 200px;
      }

      .orb-3 {
        width: 160px;
        height: 160px;
      }
    }

    /* ===== DRAG ACTIVE STATE ===== */
    .upload-card.drag-over {
      border-color: var(--primary) !important;
      border-style: solid !important;
      background: rgba(124, 58, 237, 0.12) !important;
      transform: translateY(-4px) scale(1.02);
    }

    /* ===== TOOLTIP ===== */
    .tooltip {
      position: relative;
      cursor: help;
    }

    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%) translateY(4px);
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.72rem;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .tooltip:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* ===== CONFETTI BURST ===== */
    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 100;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 2px;
      animation: confettiFall 2.5s ease-out forwards;
    }

    @keyframes confettiFall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(720deg) scale(0.3);
      }
    }

    /* ===== TELEGRAM VERIFICATION OVERLAY ===== */
    .tg-verify-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    .tg-verify-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .tg-verify-card {
      width: 90%;
      max-width: 400px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px 32px;
      text-align: center;
      box-shadow:
        0 24px 80px -12px rgba(0, 0, 0, 0.55),
        0 0 60px -20px var(--primary-glow);
      animation: containerEnter 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .tg-verify-icon {
      width: 72px;
      height: 72px;

  <!-- Telegram Verification Logic -->
  <script>
    (function () {
      const overlay = document.getElementById('tgVerifyOverlay');
      const mainContainer = document.getElementById('mainContainer');
      const verifyBtn = document.getElementById('tgVerifyBtn');
      const verifyStatus = document.getElementById('tgVerifyStatus');
      const channelLink = document.getElementById('tgChannelLink');

      // Try to get user ID from Telegram WebApp context
      let telegramUserId = null;

      try {
        if (window.Telegram && window.Telegram.WebApp) {
          const webApp = window.Telegram.WebApp;
          webApp.ready();
          webApp.expand();
          if (webApp.initDataUnsafe && webApp.initDataUnsafe.user) {
            telegramUserId = webApp.initDataUnsafe.user.id;
          }
        }
      } catch (e) {
        console.warn('Telegram WebApp not available:', e);
      }

      if (!telegramUserId) {
        verifyStatus.textContent = '‚ö†Ô∏è Please open this app from Telegram to verify.';
        verifyStatus.className = 'tg-verify-status error';
        verifyBtn.disabled = true;
        return;
      }

      // Auto-check on load
      checkSubscription(true);

      verifyBtn.addEventListener('click', () => checkSubscription(false));

      async function checkSubscription(silent) {
        verifyBtn.disabled = true;
        if (!silent) {
          verifyStatus.textContent = 'üîÑ Checking subscription‚Ä¶';
          verifyStatus.className = 'tg-verify-status info';
        }

        try {
          const res = await fetch('/api/check-subscription', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId: telegramUserId })
          });
          const data = await res.json();

          if (data.subscribed) {
            verifyStatus.textContent = '‚úÖ Verified! Welcome!';
            verifyStatus.className = 'tg-verify-status success';
            // Unlock the app
            setTimeout(() => {
              overlay.classList.add('hidden');
              mainContainer.classList.remove('main-hidden');
            }, 600);
          } else {
            verifyBtn.disabled = false;
            if (!silent) {
              verifyStatus.textContent = '‚ùå Not subscribed yet. Please join the channel first!';
              verifyStatus.className = 'tg-verify-status error';
            }
          }
        } catch (err) {
          console.error('Verification error:', err);
          verifyBtn.disabled = false;
          verifyStatus.textContent = '‚ö†Ô∏è Verification failed. Try again.';
          verifyStatus.className = 'tg-verify-status error';
        }
      }
    })();
  </script>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";


    let currentObjectUrl = null;

    // DOM refs
    const btn = document.getElementById("btn");
    const status = document.getElementById("status");
    const out = document.getElementById("out");
    const loader = document.getElementById("loader");
    const resultArea = document.getElementById("resultArea");
    const downloadLink = document.getElementById("downloadLink");
    const progressWrap = document.getElementById("progressWrap");
    const progressFill = document.getElementById("progressFill");

    // ===== FILE PREVIEW + DRAG & DROP =====
    function setupUploadCard(inputId, wrapperId) {
      const input = document.getElementById(inputId);
      const wrapper = document.getElementById(wrapperId);

      function handleFile(file) {
        if (!file || !file.type.startsWith('image/')) return;

        // Create a new DataTransfer to set the file on the input
        const dt = new DataTransfer();
        dt.items.add(file);
        input.files = dt.files;

        const reader = new FileReader();
        reader.onload = (e) => {
          let preview = wrapper.querySelector('.preview-img');
          if (!preview) {
            preview = document.createElement('img');
            preview.className = 'preview-img';
            wrapper.appendChild(preview);
          }
          preview.src = e.target.result;
          // Trigger reflow then add visible class for animation
          requestAnimationFrame(() => {
            preview.classList.add('visible');
          });
          wrapper.classList.add('has-image');
        };
        reader.readAsDataURL(file);
      }

      input.addEventListener('change', (e) => {
        handleFile(e.target.files[0]);
      });

      // Drag & drop
      wrapper.addEventListener('dragover', (e) => {
        e.preventDefault();
        wrapper.classList.add('drag-over');
      });

      wrapper.addEventListener('dragleave', () => {
        wrapper.classList.remove('drag-over');
      });

      wrapper.addEventListener('drop', (e) => {
        e.preventDefault();
        wrapper.classList.remove('drag-over');
        const file = e.dataTransfer.files[0];
        handleFile(file);
      });
    }

    setupUploadCard('src', 'sourceWrapper');
    setupUploadCard('tgt', 'targetWrapper');



    // ===== SET STATUS =====
    function setStatus(msg, type = '') {
      status.className = type;
      status.innerText = msg;
    }

    // ===== PROGRESS BAR =====
    function setProgress(pct) {
      progressFill.style.width = pct + '%';
    }

    function showProgress() {
      progressWrap.classList.add('active');
      setProgress(0);
    }

    function hideProgress() {
      progressWrap.classList.remove('active');
      setProgress(0);
    }

    // ===== CONFETTI BURST =====
    function launchConfetti() {
      const container = document.createElement('div');
      container.className = 'confetti-container';
      document.body.appendChild(container);

      const colors = ['#7c3aed', '#ec4899', '#f59e0b', '#22c55e', '#3b82f6', '#f43f5e'];

      for (let i = 0; i < 40; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + '%';
        piece.style.top = '-5%';
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDelay = Math.random() * 0.6 + 's';
        piece.style.animationDuration = (2 + Math.random() * 1.5) + 's';
        piece.style.width = (6 + Math.random() * 6) + 'px';
        piece.style.height = (6 + Math.random() * 6) + 'px';
        piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
        container.appendChild(piece);
      }

      setTimeout(() => container.remove(), 4000);
    }

    // ===== SWAP BUTTON HANDLER =====
    btn.onclick = async () => {

      const sourceFile = document.getElementById("src").files[0];
      const targetFile = document.getElementById("tgt").files[0];

      if (!sourceFile || !targetFile) {
        setStatus("‚ö†Ô∏è Please upload both images!", "error");
        return;
      }

      // Start UI
      btn.disabled = true;
      btn.innerText = "Processing‚Ä¶";
      loader.classList.add('active');
      showProgress();
      setStatus("Initializing AI magic‚Ä¶");
      resultArea.classList.remove('active');
      resultArea.style.display = 'none';

      try {
        // 1. FACE SWAP
        setStatus("Swapping faces‚Ä¶ This may take ~30s");
        setProgress(20);
        const swapClient = await Client.connect("asyoucansee/malkis");

        setProgress(40);
        const swapResult = await swapClient.predict("/face_swap", {
          source_img: sourceFile,
          target_img: targetFile
        });

        setProgress(65);

        // Resolve the result image URL
        let resultUrl = "";
        if (swapResult.data && swapResult.data[0]) {
          if (typeof swapResult.data[0] === 'object' && swapResult.data[0].url) {
            resultUrl = swapResult.data[0].url;
          } else {
            resultUrl = swapResult.data[0];
          }
        }
        if (!resultUrl) throw new Error("Face swap failed to return an image.");

        // 2. NSFW CHECK
        setStatus("Verifying safety‚Ä¶");
        setProgress(80);

        const imageResponse = await fetch(resultUrl);
        const imageBlob = await imageResponse.blob();

        const nsfwClient = await Client.connect("suko/nsfw");
        const nsfwResult = await nsfwClient.predict("/predict", {
          image: imageBlob,
        });

        setProgress(95);

        console.log("NSFW Result:", nsfwResult.data);

        let predictions = [];
        if (nsfwResult.data && nsfwResult.data[0] && nsfwResult.data[0].predictions) {
          predictions = nsfwResult.data[0].predictions;
        } else if (Array.isArray(nsfwResult.data)) {
          predictions = nsfwResult.data;
        }

        const nakedPred = predictions.find(p => p.label === "Naked");
        const isUnsafe = nakedPred && nakedPred.confidence > 0.5;

        if (isUnsafe) {
          throw new Error("NSFW content detected. Image blocked.");
        }

        // ‚úÖ Success
        setProgress(100);

        // Display Result
        out.src = resultUrl;
        if (currentObjectUrl) URL.revokeObjectURL(currentObjectUrl);
        currentObjectUrl = URL.createObjectURL(imageBlob);

        // Set up download button click handler
        downloadLink.onclick = (e) => {
          e.preventDefault();
          const a = document.createElement('a');
          a.href = currentObjectUrl;
          a.download = 'facemagic_result.webp';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };

        resultArea.style.display = 'block';
        // Trigger animation
        requestAnimationFrame(() => {
          resultArea.classList.add('active');
        });
        setStatus("Done! üéâ", "success");
        launchConfetti();

      } catch (error) {
        console.error(error);
        setStatus("‚ùå " + (error.message || "An error occurred"), "error");
      } finally {
        loader.classList.remove('active');
        hideProgress();
        btn.disabled = false;
        btn.innerText = "Swap Faces ‚ú®";
      }
    };
  </script>
